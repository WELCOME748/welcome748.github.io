theme: jekyll-theme-time-machine
title: 嗨嗨, 我是Ruth!
description: # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/welcome748.github.io" # the subpath of your site, e.g. /blog
url: "https://welcome748.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Ruth # add your name
author-img: chick-freeman.jpg # add your photo
about-author: I am a ... # add description
social-twitter: welcome748 # add your Twitter handle
social-facebook: welcome748 # add your Facebook handle
social-github: welcome748 # add your Github handle
social-linkedin: welcome748 # add your Linkedin handle
social-email: welcome748@gmail.com # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
